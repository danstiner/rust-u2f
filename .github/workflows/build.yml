on: [push]

name: Build

defaults:
  run:
    working-directory: linux

jobs:
  build_and_test:
    name: rust-u2f project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release --all-features
